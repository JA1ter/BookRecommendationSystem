<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Recommendation</title>
    <style media="screen">
        *{
            box-sizing: border-box;
            background-color: oldlace;
        }
      :root {
        --color: #780000;
      }
      body {
        height: 100vh;
        background-size: 100% 240px;
        background-position: 0 510px;
        font-family: arial;
      }
      header {
        position: absolute;
        top: 10px;
        left: 0;
        height: 60px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header .navbar {
        transition: 0.3s linear;
      }
      header .logo {
        display: flex;
        align-items: center;
      }
      header .logo > img {
        height: 50px;
        margin: 0 10px;
      }
      header .navbar ul {
        list-style-type: none;
        display: flex;
        align-items: center;
        width: 600px;
        justify-content: space-around;
      }
      header .navbar li {
        font-size: 18px;
      }
      header .navbar li a {
        text-decoration: none;
        color: black;
      }
      header .navbar ul li:hover {
        color: var(--color);
        cursor: pointer;
      }
      input {
        display: none;
      }
      label {
        z-index: 2;
        position: absolute;
        top: 30px;
        right: 10px;
        cursor: pointer;
      }
      label span {
        display: block;
        height: 3px;
        width: 30px;
        background: var(--color);
        margin: 5px 0;
        transition: 0.3s;
      }
      label span:nth-child(1) {
        margin-left: 20px;
      }
      label span:nth-child(2) {
        width: 50px;
      }
      #toggle:checked ~ label > span:nth-child(1) {
        background: #fff;
        transform: rotateZ(45deg);
        width: 30px;
        margin-top: 10px;
      }
      #toggle:checked ~ label > span:nth-child(2) {
        background: #fff;
        transform: rotateZ(-45deg);
        width: 30px;
        margin-top: -8px;
        margin-left: 19px;
      }
      #toggle:checked ~ header .navbar {
        left: 0;
      }
      .container {
        padding: 20px;
      }
      .container .content {
        width: 25%;
        float: left;
        padding: 60px;
        border: 2px solid black;
      }
      .container h1{
        font-size: 100px;
        text-align: center;
      }

      @media (max-width: 978px) {
        label {
          display: block;
        }
        header .navbar {
          height: 100vh;
          width: 100vw;
          position: fixed;
          top: 0;
          left: 100%;
          background: var(--color);
          display: flex;
          align-items: center;
          justify-content: center;
        }
        header .navbar ul {
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-flow: column wrap;
        }
        header .navbar ul li {
          margin: 10px 0;
          font-size: 40px;
          color: #fff;
        }
        header .navbar ul li:hover {
          background: #fff;
          border-radius: 50px;
          padding: 0 50px;
          transition: 0.3s;
        }
        header {
          z-index: 1;
          justify-content: center;
        }
      }

      @media (max-width: 470px) {
        header {
          justify-content: flex-start;
        }
      }
      @media (max-width: 380px) {
        header .logo h2 {
          font-size: 15px;
        }
        header .logo > img {
          height: 35px;
        }
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="toggle" />
    <label for="toggle">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <header>
      <div class="logo">
        <img
          src="https://thumbs.dreamstime.com/z/open-book-logo-inspiration-design-isolated-white-background-126156074.jpg"
          alt=""
        />
        <h2>Easy Recommendation</h2>
      </div>
      <div class="navbar">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/top50">Top 50</a></li>
          <li><a href="/recommend">Recommend</a></li>
        </ul>
      </div>
    </header>
    <div class="container">
      <h1 class="text-white">Top 50 Books</h1>
      {% for i in range(book_name|length) %}
      <div class="content">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <img class="card-img-top" src="{{ image[i] }}" />
              <h4 class="text-white">{{ book_name[i] }}</h4>
              <h4 class="text-white">{{ author[i] }}</h4>
              <h5 class="text-white">Votes - {{ votes[i] }}</h5>
              <h5 class="text-white">Rating - {{ rating[i] }}</h5>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
